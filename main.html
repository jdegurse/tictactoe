<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tic tac toe game created for the Odin Project">
    <meta name="author" content="James DeGurse">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <br>
    <main>
        <div id="game">
            <br>                                  <!---remove this when done-->
            <div id="board">
                <div class="square" id="0-0">X</div>
                <div class="square" id="0-1">O</div>
                <div class="square" id="0-2">X</div>
                <div class="square" id="1-0">O</div>
                <div class="square" id="1-1">X</div>
                <div class="square" id="1-2">O</div>
                <div class="square" id="2-0">X</div>
                <div class="square" id="2-1">O</div>
                <div class="square" id="2-2">X</div>
            </div>
        </div>
    </main>
    <br>
    <footer>
        Created by James DeGurse for the Odin Project
    </footer>
</body>
</html>
