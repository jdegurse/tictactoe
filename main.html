<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tic tac toe game created for the Odin Project">
    <meta name="author" content="James DeGurse">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <br>
    <main>
        <div id="game">
            <br>                                  <!---remove this when done-->
            <div id="board">
                <div class="square" id="s00">X</div>
                <div class="square" id="s01">O</div>
                <div class="square" id="s02">X</div>
                <div class="square" id="s10">O</div>
                <div class="square" id="s11">X</div>
                <div class="square" id="s12">O</div>
                <div class="square" id="s20">X</div>
                <div class="square" id="s21">O</div>
                <div class="square" id="s22">X</div>
            </div>
        </div>
    </main>
    <br>
    <footer>
        Created by James DeGurse for the Odin Project
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
