<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A tic tac toe game created for the Odin Project">
    <meta name="author" content="James DeGurse">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <br>
    <main>
        <div id="game">
            <div id="title-bar">
                <p>X <span id="mini-vs">vs.</span> O</p>
            </div>
            <div id="players">
                <input class="player-name is-turn" id="playerX" type="text"
                    value="Player X" maxlength="10">
                <input class="player-name" id="playerO" type="text"
                    value="Player O" maxlength="10">
            </div>
            <div id="warning-box">
                <p class="warning invisible" id="warn-win"></p>
                <p class="warning invisible" id="warn-tie">It's a tie!</p>
            </div>
            <div id="board">
                <div class="square" id="s00"></div>
                <div class="square" id="s01"></div>
                <div class="square" id="s02"></div>
                <div class="square" id="s10"></div>
                <div class="square" id="s11"></div>
                <div class="square" id="s12"></div>
                <div class="square" id="s20"></div>
                <div class="square" id="s21"></div>
                <div class="square" id="s22"></div>
            </div>
            <br>
            <div id="new-game-container">
                <button id="new-game">New Game</button>
            </div>
            <br>
        </div>
    </main>
    <br>
    <footer>
        Created by James DeGurse for the Odin Project
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
